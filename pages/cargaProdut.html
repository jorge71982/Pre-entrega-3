<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <!--carga de productos al storage-->
        <form class="container-fluid d-flex flex-column w-50" id="formulario">
          <input
            class="row mb-2"
            type="number"
            id="id"
            placeholder="id"
            required
          />
          <input
            class="row mb-2"
            type="text"
            id="nombre"
            placeholder="nombre"
            required
          />
          <input
            class="row mb-2"
            type="text"
            id="descripcion"
            placeholder="descripcion"
            required
          />
          <input
            class="row mb-2"
            type="number"
            id="precio"
            placeholder="precio"
            required
          />
          <input type="submit" value="Cargar Producto" />
        </form>
      </div>
    </main>
    <footer></footer>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="../js/storage.js"></script>
  </body>
</html>
